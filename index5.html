<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Friend registration form</h2>
        <form>
            <div class="form-group">
                <label for="txtId">Id:</label>
                <input type="text" class="form-central" id="txtId" placeholder="Enter the id">
            </div>

            <div class="form-group">
                <label for="txtName">Name:</label>
                <input type="text" class="form-central" id="txtName" placeholder="Enter the name">
            </div>

            <div class="form-group">
                <label for="txtCountry">Country:</label>
                <input type="text" class="form-central" id="txtCountry" placeholder="Enter the country">
            </div>

            <div class="form-group">
                <label for="txtBirthday">Birthday:</label>
                <input type="date" class="form-central" id="txtBirthday" placeholder="Enter the birthday">
            </div>

            <div class="form-group">
                <label for="txtEmail">Email:</label>
                <input type="email" class="form-central" id="txtEmail" placeholder="Enter the email">
            </div>

            
            <button type="button" class="btn btn-default" id="btnSaveFriend">Save</button>
        </form>
    </div>

    <div class="container">
        <h2>My friends</h2>
        <table class="table table-hover" id="friendsTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Birthday</th>
                    <th>Email</th> 
                    <th>Select</th>
                </tr> 
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
        <script src="bussinesLogic5.js"></script>
        <script src="uiLogic5.js"></script>

</body>
</html>
